---
layout: default
format: blog-index
---
<div class="row">
  <div class="medium-4 columns t30">
    <h3>Descargar</h3>
    {% for song in site.data.songs %}
    <div class="row">
      <div class="medium-8 columns t20">
        <a target="_blank" href="{{site.url}}/{{song.download-url}}" download>{{ song.title }}</a>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="medium-8 columns t30">
    <iframe src="https://embed.spotify.com/?uri=spotify%3Aartist%3A4R6ApsFDCgq0nH0K5U9uj8" height="300" frameborder="0" allowtransparency="true"></iframe>
  </div>
<!-- /.medium-7.columns -->
